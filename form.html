<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Profiles Extension">
    <meta name="description" content="">
    <meta name="keywords" content="Instagram, Web, LinkedIn, Profiles, Browser, Extension, Chrome">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.0/css/all.css"
        integrity="sha384-yXyaKVWGB2SyDoYATyErcgoNH1iAnnf8fCXejZM4NYUbhWiGkZoMwh6IoJ4v5ogi" crossorigin="anonymous">

    <!--Local CSS-->
    <link rel="stylesheet" href="scss/style.css">


    <title>profiles-browser-extension</title>
</head>

<body>

   <div class="form">
      <form>
        <i class="fas fa-address-card"></i>
        <label>Portfolio:</label><br />
        <input
          type="text"
          id="portfolio"
          placeholder="Your Portfolio Handle"
          size="30"
        /><br />
        <i class="fab fa-github"> </i>
        <label>Github:</label><br />
        <input
          type="text"
          id="github"
          placeholder="Your Github Handle"
          size="30"
        /><br />
        <i class="fab fa-linkedin"></i>
        <label>LinkedIN:</label><br />
        <input
          type="text"
          id="linkedIn"
          placeholder="Your LinkedIn Handle"
          size="30"
        /><br />
        <i class="fas fa-envelope"></i>
        <label>Gmail:</label><br />
        <input
          type="text"
          id="gmail"
          placeholder="Your Gmail Handle"
          size="30"
        /><br />
        <i class="fab fa-twitter-square"></i>
        <label>Twitter:</label><br />
        <input
          type="text"
          id="twitter"
          placeholder="Your Twitter Handle"
          size="30"
        /><br />
        <i class="fab fa-instagram-square"></i>
        <label>Instagram:</label><br />
        <input
          type="text"
          id="instagram"
          placeholder="Your Instagram Handle"
          size="30"
        /><br />
        <i class="fab fa-stack-overflow"></i>
        <label>StackOverflow:</label><br />
        <input
          type="text"
          id="stackoverflow"
          placeholder="Your StackOverflow Handle"
          size="30"
        />
        <br />
        <button type="submit" class="button">Done</button>
      </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
